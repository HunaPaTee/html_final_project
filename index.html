<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <h1>Interactive Photo Gallery</h1>
        
        <div class="instructions">
            <h2>How to Navigate:</h2>
            <p><strong>Mouse:</strong> Click on any image to view it in full size. Use the arrow buttons or click outside to close.</p>
            <p><strong>Keyboard:</strong> Use Tab to navigate, Enter/Space to open images, Arrow keys to navigate in modal, Escape to close.</p>
        </div>

        <div class="gallery" id="gallery">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <!-- Modal for enlarged images -->
    <div class="modal" id="modal" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description">
        <span class="close" id="close-modal" tabindex="0" role="button" aria-label="Close modal">&times;</span>
        <button class="nav-btn prev" id="prev-btn" aria-label="Previous image">&lt;</button>
        <button class="nav-btn next" id="next-btn" aria-label="Next image">&gt;</button>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
            <div class="modal-caption" id="modal-caption"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
